<!DOCTYPE html>
<html lang="en">
<head>
    <title>Player Stats</title>

    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap Select + Bootstrap4 + jQuery3 -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/css/bootstrap-select.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/js/bootstrap-select.min.js"></script>

    <!-- Datatables + Bootstrap5 + jQuery3 -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.3/css/dataTables.bootstrap5.min.css"/>
     
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.1/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.11.3/js/dataTables.bootstrap5.min.js"></script>

    <!-- Custom -->
    <link rel="stylesheet" href="/static/css/style.css">   
</head>
<body>
    <div id="loader"></div>
    <div id="content-grid">
        <div id="buttonContainer">
            <button id="reloadDataButton" class="btn btn-primary">Reload Data</button>
        </div>

        <div id="header">
            <img src="static/imgs/espn-fantasy-icon.png">
            <h1>Fantasy Basketball League Analyzer</h1>
        </div>

        <div id="formContainer">
        {% for col in cols %}
            {% if col != 'id' %}
                {% if col in ['Fantasy Team', 'Season Year', 'Season View', 'Stats View'] %}
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" column={{ loop.index0 }}>
                    <label class="form-check-label" for="flexCheckDefault">{{ col }}</label>
                </div>
                {% else %}
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" column={{ loop.index0 }} checked>
                    <label class="form-check-label" for="flexCheckChecked">{{ col }}</label>
                </div>
                {% endif %}
            {% endif %}
        {% endfor %}
        </div>

        <!-- filters added in script -->
        <div id="filterContainer"></div>
        
        <!-- datatable generated in script -->
        <div id="tableContainer">
            <table id="statsTable" class="table table-hover nowrap">
                <thead>
                    <tr>
                    {% for col in cols %}
                        <th>{{ col }}</th>
                    {% endfor %}
                    </tr>
                </thead>
            </table>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            $("#reloadDataButton").on('click', function(e) {
                e.preventDefault();
                $("#loader").show();
                $.getJSON('/reload_data',
                    function() {
                        location.reload();
                });
            });
        });
    </script>
    <script src="/static/js/datatable.js"></script>
    <script>
        var records = {{ records|tojson }};
        var columns = {{ columns|tojson }};
        var cols = {{ cols|safe }};
        var grades = {{ grades|tojson }};
        initVars(records, columns, cols, grades);
    </script>
</body>
</html>
